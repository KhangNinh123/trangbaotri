<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Flappy Cat - Website ƒëang b·∫£o tr√¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .game-container {
            background: transparent;
            border-radius: 0;
            padding: 0;
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        canvas {
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            border-radius: 0;
            display: block;
            box-shadow: none;
            cursor: pointer;
            width: 100vw;
            height: 100vh;
            touch-action: none;
        }

        .score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            margin: 0;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            z-index: 5;
            color: white;
        }

        .instructions {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.3em;
            opacity: 0.9;
            z-index: 5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-screen, .game-over-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 40px 50px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .start-screen {
            display: block;
        }

        .game-over-screen {
            display: none;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .high-score {
            font-size: 1em;
            margin-top: 10px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .score {
                font-size: 2.5em;
                top: 20px;
            }

            .instructions {
                font-size: 1em;
                bottom: 20px;
            }

            .start-screen, .game-over-screen {
                padding: 30px 25px;
                max-width: 90%;
            }

            .start-screen h2, .game-over-screen h2 {
                font-size: 1.8em !important;
            }

            .start-screen h3 {
                font-size: 1.5em !important;
            }

            .start-screen p, .game-over-screen p {
                font-size: 0.9em !important;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .score {
                font-size: 2em;
                top: 15px;
            }

            .instructions {
                font-size: 0.9em;
                bottom: 15px;
            }

            .start-screen, .game-over-screen {
                padding: 20px 15px;
            }

            .start-screen h2, .game-over-screen h2 {
                font-size: 1.5em !important;
            }

            .start-screen h3 {
                font-size: 1.3em !important;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">ƒêi·ªÉm: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="start-screen" id="startScreen">
            <h2 style="font-size: 2.5em; margin-bottom: 10px;">üîß Website ƒëang b·∫£o tr√¨</h2>
            <p style="font-size: 1.1em; margin-bottom: 20px; opacity: 0.9;">Ch√∫ng t√¥i s·∫Ω quay l·∫°i s·ªõm! Ch∆°i game trong l√∫c ch·ªù ƒë·ª£i nh√© üòä</p>
            <h3 style="font-size: 2em; margin-bottom: 15px;">üê± Flappy Cat</h3>
            <p style="font-size: 1em; margin-bottom: 10px;">Ch·∫°m m√†n h√¨nh ho·∫∑c nh·∫•n Space ƒë·ªÉ bay!</p>
            <button class="btn" onclick="startGame()">B·∫Øt ƒë·∫ßu ch∆°i</button>
        </div>
        
        <div class="game-over-screen" id="gameOverScreen">
            <h2 style="font-size: 2em; margin-bottom: 15px;">Game Over!</h2>
            <p style="font-size: 1.3em; margin-bottom: 10px;">ƒêi·ªÉm: <span id="finalScore">0</span></p>
            <p class="high-score">ƒêi·ªÉm cao nh·∫•t: <span id="highScore">0</span></p>
            <button class="btn" onclick="restartGame()">Ch∆°i l·∫°i</button>
        </div>
        
        <div class="instructions">
            üí° Ch·∫°m m√†n h√¨nh ho·∫∑c Space ƒë·ªÉ bay
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const highScoreElement = document.getElementById('highScore');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');

        // Detect mobile
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isLowEnd = isMobile && (navigator.hardwareConcurrency <= 4 || navigator.deviceMemory <= 2);

        function resizeCanvas() {
            const dpr = isMobile ? Math.min(window.devicePixelRatio, 2) : window.devicePixelRatio;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.scale(dpr, dpr);
        }

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(resizeCanvas, 100);
        });
        resizeCanvas();

        let cat = {
            x: 150,
            y: canvas.height / 2,
            width: 80,
            height: 80,
            velocity: 0,
            gravity: 0.4,
            jump: -10
        };

        let catImage = new Image();
        catImage.src = 'meomeo.svg';

        let pipes = [];
        let explosions = [];
        let smoke = [];
        let clouds = [];
        let score = 0;
        let highScore = 0;
        try {
            highScore = localStorage.getItem('flappyCatHighScore') || 0;
        } catch(e) {}
        let gameRunning = false;
        let gameLoop;
        let frameCount = 0;
        let lastFrameTime = 0;
        const targetFPS = isMobile ? 60 : 60;
        const frameDelay = 1000 / targetFPS;

        highScoreElement.textContent = highScore;

        // T·ªëi ∆∞u s·ªë l∆∞·ª£ng effects d·ª±a tr√™n device
        const cloudCount = isLowEnd ? 3 : (isMobile ? 4 : 8);
        const maxParticles = isLowEnd ? 8 : (isMobile ? 12 : 30);
        const maxSmoke = isLowEnd ? 2 : (isMobile ? 3 : 5);
        
        for (let i = 0; i < cloudCount; i++) {
            clouds.push({
                x: Math.random() * window.innerWidth,
                y: Math.random() * window.innerHeight * 0.4,
                width: 60 + Math.random() * 40,
                height: 30 + Math.random() * 20,
                speed: 0.3 + Math.random() * 0.5
            });
        }

        let lastTouchTime = 0;
        const touchThrottle = 100;

        canvas.addEventListener('click', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const now = Date.now();
            if (now - lastTouchTime < touchThrottle) return;
            lastTouchTime = now;
            
            if (!gameRunning && startScreen.style.display !== 'none') {
                startGame();
            } else {
                jump();
            }
        }, { passive: false });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!gameRunning && startScreen.style.display !== 'none') {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        function jump() {
            if (gameRunning) {
                cat.velocity = cat.jump;
                createSmoke();
            }
        }

        function startGame() {
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            cat.y = canvas.height / 2;
            cat.velocity = 0;
            pipes = [];
            explosions = [];
            smoke = [];
            score = 0;
            frameCount = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gameLoop = requestAnimationFrame(update);
        }

        function restartGame() {
            startGame();
        }

        function update(currentTime) {
            if (!gameRunning) return;

            // Frame rate limiting
            if (currentTime - lastFrameTime < frameDelay) {
                gameLoop = requestAnimationFrame(update);
                return;
            }
            lastFrameTime = currentTime;

            frameCount++;
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

            drawBackground();

            cat.velocity += cat.gravity;
            cat.y += cat.velocity;

            if (frameCount % 180 === 0) {
                const gap = 280;
                const minHeight = 80;
                const maxHeight = canvas.height - gap - minHeight;
                const pipeHeight = Math.floor(Math.random() * maxHeight) + minHeight;
                
                pipes.push({
                    x: canvas.width,
                    top: pipeHeight,
                    bottom: pipeHeight + gap,
                    width: 80,
                    passed: false
                });
            }

            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 1.8;

                drawPipe(pipes[i]);

                if (!pipes[i].passed && pipes[i].x + pipes[i].width < cat.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreElement.textContent = score;
                }

                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }

                if (checkCollision(cat, pipes[i])) {
                    createExplosion(cat.x + cat.width / 2, cat.y + cat.height / 2);
                    endGame();
                    return;
                }
            }

            if (cat.y + cat.height > window.innerHeight) {
                cat.y = window.innerHeight - cat.height;
                cat.velocity = 0;
            }
            if (cat.y < 0) {
                cat.y = 0;
                cat.velocity = 0;
            }

            updateExplosions();
            updateSmoke();
            
            // Batch draw operations
            drawExplosions();
            drawSmoke();
            drawCat();

            gameLoop = requestAnimationFrame(update);
        }

        function createExplosion(x, y) {
            for (let i = 0; i < maxParticles; i++) {
                explosions.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 60,
                    maxLife: 60,
                    size: Math.random() * 8 + 4,
                    color: ['#FF6B6B', '#FFD93D', '#FF8C42', '#FFA500'][Math.floor(Math.random() * 4)]
                });
            }
        }

        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                explosions[i].x += explosions[i].vx;
                explosions[i].y += explosions[i].vy;
                explosions[i].vy += 0.3;
                explosions[i].life--;
                
                if (explosions[i].life <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }

        function drawExplosions() {
            for (let explosion of explosions) {
                ctx.save();
                ctx.globalAlpha = explosion.life / explosion.maxLife;
                ctx.fillStyle = explosion.color;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Cache gradient
        let bgGradient = null;
        function drawBackground() {
            if (!bgGradient) {
                bgGradient = ctx.createLinearGradient(0, 0, 0, window.innerHeight);
                bgGradient.addColorStop(0, '#87CEEB');
                bgGradient.addColorStop(1, '#E0F6FF');
            }
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);

            // V·∫Ω m√¢y (skip tr√™n low-end devices n·∫øu c√≥ qu√° nhi·ªÅu particles)
            if (!isLowEnd || explosions.length < 10) {
                drawClouds();
            }
        }

        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            for (let cloud of clouds) {
                // Di chuy·ªÉn m√¢y
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = window.innerWidth;
                    cloud.y = Math.random() * window.innerHeight * 0.4;
                }

                // V·∫Ω m√¢y (3 h√¨nh tr√≤n t·∫°o th√†nh m√¢y)
                ctx.arc(cloud.x, cloud.y, cloud.height * 0.6, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.4, cloud.y - cloud.height * 0.2, cloud.height * 0.7, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width * 0.7, cloud.y, cloud.height * 0.6, 0, Math.PI * 2);
            }
            ctx.fill();
        }

        function createSmoke() {
            for (let i = 0; i < maxSmoke; i++) {
                smoke.push({
                    x: cat.x - 10,
                    y: cat.y + cat.height / 2 + (Math.random() - 0.5) * 20,
                    vx: -2 - Math.random() * 2,
                    vy: (Math.random() - 0.5) * 2,
                    life: 30,
                    maxLife: 30,
                    size: 8 + Math.random() * 8
                });
            }
        }

        function updateSmoke() {
            for (let i = smoke.length - 1; i >= 0; i--) {
                smoke[i].x += smoke[i].vx;
                smoke[i].y += smoke[i].vy;
                smoke[i].life--;
                smoke[i].size += 0.3;
                
                if (smoke[i].life <= 0) {
                    smoke.splice(i, 1);
                }
            }
        }

        function drawSmoke() {
            for (let s of smoke) {
                ctx.save();
                ctx.globalAlpha = (s.life / s.maxLife) * 0.5;
                ctx.fillStyle = '#CCCCCC';
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function drawCat() {
            ctx.save();
            ctx.translate(cat.x + cat.width / 2, cat.y + cat.height / 2);
            const rotation = Math.min(Math.max(cat.velocity * 0.05, -0.5), 0.5);
            ctx.rotate(rotation);

            ctx.drawImage(catImage, -cat.width / 2, -cat.height / 2, cat.width, cat.height);

            ctx.restore();
        }

        function drawPipe(pipe) {
            // T√≤a nh√† tr√™n
            drawBuilding(pipe.x, 0, pipe.width, pipe.top, pipe);
            
            // T√≤a nh√† d∆∞·ªõi
            drawBuilding(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom, pipe);
        }

        function drawBuilding(x, y, width, height, pipe) {
            // Th√¢n t√≤a nh√†
            const gradient = ctx.createLinearGradient(x, y, x + width, y);
            gradient.addColorStop(0, '#5D5D5D');
            gradient.addColorStop(0.5, '#7D7D7D');
            gradient.addColorStop(1, '#5D5D5D');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, width, height);

            // Vi·ªÅn t√≤a nh√†
            ctx.strokeStyle = '#3D3D3D';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);

            // V·∫Ω c·ª≠a s·ªï
            ctx.fillStyle = '#FFD93D';
            const windowWidth = 8;
            const windowHeight = 10;
            const windowSpacingX = 15;
            const windowSpacingY = 15;
            
            for (let wx = x + 10; wx < x + width - 10; wx += windowSpacingX) {
                for (let wy = y + 10; wy < y + height - 10; wy += windowSpacingY) {
                    if (Math.random() > 0.3) {
                        ctx.fillRect(wx, wy, windowWidth, windowHeight);
                    }
                }
            }

            // M√°i nh√†
            ctx.fillStyle = '#4D4D4D';
            if (y === 0) {
                ctx.fillRect(x - 5, pipe.top - 20, width + 10, 20);
            } else {
                ctx.fillRect(x - 5, y, width + 10, 20);
            }
        }

        function checkCollision(cat, pipe) {
            if (cat.x + cat.width > pipe.x && cat.x < pipe.x + pipe.width) {
                if (cat.y < pipe.top || cat.y + cat.height > pipe.bottom) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                try {
                    localStorage.setItem('flappyCatHighScore', highScore);
                } catch(e) {}
                highScoreElement.textContent = highScore;
            }
            
            finalScoreElement.textContent = score;
            gameOverScreen.style.display = 'block';
        }

        catImage.onload = function() {
            drawBackground();
            drawCat();
        };
    </script>
</body>
</html>
